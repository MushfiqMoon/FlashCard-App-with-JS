<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>FlashCard App</title>
</head>

<body>

    <div class="container">
        
        <div class="row justify-content-center mt-3">
            <div class="col-lg-8">
                <div class="card text-center">
                    <h1>FlashCard App with <span class="badge badge-secondary">JavaScript</span></h1>
                    <div class="card-header">
                        <h2 id="numberOne" class="cardNo"></h2>
                        <span class="mathSymbol">+</span>
                        <h2 id="numberTwo" class="cardNo"></h2>

                    </div>
                    <div class="card-body">

                        <div class="input-group mb-3">
                            <input type="text" id="submitAns" class="form-control" placeholder="Submit your answer">
                            <div class="input-group-append">
                                <span class="btn btn-success" type="submit" onclick="subAns()">Submit</span>
                                <span class="btn btn-warning" type="submit" onclick="newCard()">New Card</span>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <h4 id="submitoutput"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- myapp js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
